server:
  port: 8000
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp

  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: true
    generate-ddl: false
    hibernate:
      ddl-auto: create #create: 프로젝트를 실행할 때마다 새로 만듦
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      use-new-id-generator-mappings: false
    show-sql: false
    properties:
      hibernate.format_sql: true

    jackson:
      serialization:
        fail-on-empty-beans: false

    http:
      encoding:
        charset: UTF-8
        enabled: true
        foce: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
